<div class="panel panel-default mt-5 pt-5">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
  </div>

  <div class="panel-body">
    <div class="row" *ngIf="popular">
      <div
        *ngFor="let movie of popular.results; let i = index"
        class="col-md-2"
      >
        <app-movie [movieElm]="movie" *ngIf="i < 6"></app-movie>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">In Theaters</h3>
  </div>

  <div class="panel-body">
    <div class="row" *ngIf="theaters">
      <div class="col-md-2" *ngFor="let movie of theaters.results; let i = index">
        <app-movie [movieElm]="movie" *ngIf="i < 6"></app-movie>
      </div>
    </div>
  </div>
</div>
